<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Contact Manager</h1>
    <form onsubmit="return submitForm();">
        <fieldset>
            <legend>Personal Informations</legend>
            <div class="input-container">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="tel" placeholder="Phone Number" required>
                <input type="text" id="state" placeholder="state" required>
            </div>
            <button id="addContact">Add contact</button>
        </fieldset>
    </form>
    <section class="list">
        <h2 class="table-caption">List Of Contacts</h2>
        <div class="table-container">
            <div id="contacts"></div>
        </div>
        <p>
            <button type="button" id="empty" class="table-button">Empty</button>
            <button type="button" id="save" class="table-button">Save</button>
            <button type="button" id="load" class="table-button">Load</button>
        </p>
    </section>




    <script src="./js/script.js"></script>
</body>

</html>
