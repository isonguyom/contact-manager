<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Contact Manager</h1>
    <form onsubmit="return submitForm();">
        <fieldset>
            <legend>Personal Informations</legend>
            <div class="input-container">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="tel" placeholder="Phone Number" required>
                <input type="text" id="state" placeholder="state" required>
            </div>
            <button id="addContact">Add contact</button>
        </fieldset>
    </form>
    <section class="list">


        <div class="table-container">
            <div class="caption">
                <h2 class="table-caption">List Of Contacts</h2>
                <menu>
                    <ul>
                        <li> <input type="search" id="searchTable" placeholder="Search for names.."
                                title="Type in a name">
                        </li>
                        <li><a href="#" id="save">Save</a></li>
                        <li><a href="#" id="empty">Empty</a></li>
                        <li><a href="#" id="load">Load</a></li>
                        <!-- <li><a href="#">search</a></li> -->
                    </ul>
                </menu>
            </div>
            <div id="contacts">

            </div>
            <!-- <button id="del">Del</button> -->
        </div>
    </section>

</body>

</html>
